      content: >-
        <p>Rendez-vous dans la configuration des options (via le menu
        "Paramètres" du menu droit).</p><p>Les paramètres du système sont
        visibles dans la partie "Anarchy" des options :</p><img
        src="systems/ninjanarchy/assets/pages-fr/00_systeme_00_parametres.webp"
        /><p></p><h2>Anarchy hack</h2><p>Ce champ offre la possibilité de jouer
        avec le système Anarchy dans d'autres univers (Earthdawn, Cyberpunk,
        etc.). Par défaut, et sans utilisation d'un autre module, seul Shadowrun
        Anarchy est disponible : "Standard Shadowrun
        Anarchy".</p><p></p><h2>Style des fenêtres Anarchy</h2><p>Il est
        possible de changer les couleurs de l'interface utilisateur et notamment
        les couleurs des fiches de personnages.</p><p>Les modules Anarchy Hacks
        peuvent ajouter leurs propres styles de fenêtres.</p><h3>Shadowrun
        Anarchy (par défaut)</h3><img
        src="systems/ninjanarchy/assets/pages-fr/00_systeme_01_style_fenetre_01.webp"
        /><h3>Dark</h3><img
        src="systems/ninjanarchy/assets/pages-fr/00_systeme_01_style_fenetre_02.webp"
        /><h3>Dark glass</h3><img
        src="systems/ninjanarchy/assets/pages-fr/00_systeme_01_style_fenetre_03.webp"
        /><p></p><h2>Liste de compétences</h2><p>Deux choix selon que vous
        jouiez avec la version française "Shadowrun Anarchy FR" ou anglaise
        "Shadowrun Anarchy EN".</p><p>Les modules Anarchy Hacks peuvent ajouter
        leurs propres listes de compétences.</p><h2>Application des
        dommages</h2><p>Vous pouvez changer le mode de calcul des dommages pour
        jouer avec la version de base ou apprécier une des options
        proposées.</p><p>Les modules Anarchy Hacks peuvent ajouter ou renommer
        des modes de calcul de dommages.</p><h3>Shadowrun Anarchy: Résistance,
        Armure, Moniteur</h3><p>Les dommages sont d'abord réduit de la
        résistance. Ensuite, il entame en premier lieu l'armure du personnage et
        quand il n'y a plus d'armure, ce sont les moniteurs de condition
        (Physique ou Etourdissant) qui sont diminués.</p><p>C'est la version par
        défaut du système Anarchy</p><h3>Armure, Résistance, Moniteur</h3><p>La
        résistance est appliquée une fois que l'armure a encaissé les dommages,
        s'il en reste.</p><h3>RD = Armure/3 + FOR/4, Armure -1 par coup, CA
        ignore</h3><p>La résistance aux dommages (RD) est calculée différemment
        : par défaut, un personnage bénéficie d'une résistance d'un montant de
        l'armure divisée par 3 (arrondi au supérieur) auquel la valeur de
        l'attribut de Force divisée par 4 (arrondi à l'inférieur) plus
        d'éventuels modificateurs.</p><blockquote><p>Par exemple, Rak' l'ork des
        Barrens a une veste blindée avec 9 points d'armure et une force de
        5</p><p>Il bénéficie donc pour sa résistance de base (avant le premier
        coup) d''une valeur = 9/3 + 5/3 soit 3 + 2 sout 5 points de
        protection</p></blockquote><p>A chaque coup, la valeur d'armure est
        diminuée d'un point.</p><p>Quand l'attaque contourne l'armure (CA), elle
        ignore la résistance aux dommages et ne diminue pas l'armure</p><h3>RD =
        Armure/3 + Armure -1 par coup, CA diminue l'armure</h3><p>Comme
        ci-dessus mais quand une attaque qui contourne l'armure fait des
        dommages, elle diminue aussi l'armure d'un point comme les attaques qui
        ne contournent pas l'armure.</p><p>La force ne fournit pas de
        résistance.</p><h2>Réserves de difficultés</h2><p>Par défaut :
        "Triviale:4,Facile:6,Moyenne:8,Difficile:10,Très
        difficile:12"</p><p>Chaque couple &lt;chaine de
        caractères&gt;:&lt;nombre&gt; permet d'afficher un bouton.</p><p>La
        &lt;chaine de caractères&gt; correspond au libellé du bouton.</p><p>Le
        &lt;nombre&gt; correspond au nombre de dés jetés si on appuie sur le
        bouton.</p><blockquote><p>Par exemple "Moyenne:8" permet d'afficher le
        bouton suivant qui permettra au meneur de jeter 8 dés</p><img
        src="systems/ninjanarchy/assets/pages-fr/00_systeme_02.webp" width="95"
        height="37" /></blockquote><p>Les couples sont séparés par une
        virgule.</p><p></p><p></p>
