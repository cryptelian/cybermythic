    text:
      format: 1
      content: >-
        <p>Les Objets matriciels sont des objets qui peuvent être hackés ou
        brickés par un autre acteur. Par exemple, on va retrouver des caméras ou
        des maglocks dans cette catégorie.</p><h3>Feuille</h3><img
        src="systems/ninjanarchy/assets/pages-fr/30_acteurs_40_objet_matriciel.webp"
        /><p></p><h3>Image &amp; informations principales</h3><p>Il est possible
        de changer l'image de l'objet matriciel pour que celle-ci corresponde
        mieux à ce qu'il est (une caméra ou un maglock par exemple).</p><p>Vous
        pouvez également le renommer.</p><p></p><h3>Caractéristiques</h3><p>Les
        Objets matriciels ont deux <em>Attributs</em>
        :</p><ul><li><p>Firewall</p></li><li><p>Système</p></li></ul><p></p><p>Ils
        ont également 3 <em>Actions d'attributs</em>
        :</p><ul><li><p>Perception</p></li><li><p>Défense
        matricielle</p></li><li><p>Perception
        matricielle</p></li></ul><p></p><h3>Moniteurs</h3><p>Ils ont deux
        <em>Moniteurs :</em></p><ul><li><p><em>Matriciel</em> pour calculer les
        dommages en cas d'attaque ; il est possible d'indiquer la résistance qui
        diminuera chaque attaque</p></li><li><p><em>Marks</em> indiquant qui a
        laissé une marque et combien</p><img
        src="systems/ninjanarchy/assets/pages-fr/30_acteurs_40_marks.webp"
        /></li></ul><p></p><h3>Compétences, Atouts, Armes</h3><p>Vous pouvez
        ajouter des @UUID[.vnoKEqZihJHDwYXV]{Compétences}, des
        @UUID[.0P3eWwDMF4VsNoYc]{Atouts} ou des @UUID[.zR0zzTK3L65Nv0BU]{Armes}
        à tout Objet matriciel.</p><p>Soit en glissant/déposer à partir d'un
        élément existant dans votre monde ou dans un compendium, soit en
        cliquant sur le bouton "<strong>+</strong>".</p><p></p><h3>Description
        et Notes du MJ</h3><p>Ces deux champs de texte sont à votre
        disposition.</p><p>Sachez que les <strong>Notes du MJ</strong> lui sont
        réservées ;)</p><p></p>
