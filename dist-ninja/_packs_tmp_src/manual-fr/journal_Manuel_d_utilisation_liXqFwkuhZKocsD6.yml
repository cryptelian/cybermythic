      content: >-
        <h2>Le Token</h2><h3>Les Favoris</h3><p>Le Token du système Anarchy
        reprend les fonctionnalités habituelles des tokens dans Foundry
        VTT.</p><p>Toutefois, une fonctionnalité a été ajoutée pour rendre le
        jeu plus fluide. Un personnage peut ajouter certains de ses jets comme
        <strong>Favoris</strong>.</p><p>Ceux-ci seront alors visibles en
        cliquant sur le bouton <em>Favoris</em></p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_10_token_favoris%20bouton.webp"
        /><p></p><p>Les favoris s'afficheront alors.</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_10_token_favoris.webp"
        /><p></p><p>Il ne reste plus qu'à cliquer sur l'un d'entre eux pour
        jeter les dés !</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_10_token_favoris%20clic.webp"
        /><p></p><h3>Comment faire pour remplir cette liste des <strong>Favoris
        </strong>nous diriez-vous ?</h3><p>C'est très simple !</p><p>Sur la
        feuille de votre @UUID[.LApQdedhzFNzRwrJ]{Acteur}, aux côtés des
        Compétences et des Armes, cochez l'étoile et le <strong>Favoris</strong>
        apparaitra au niveau du <strong>Token</strong> :</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_10_token_favoris_competences.webp"
        /><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_10_token_favoris_armes.webp"
        /><p></p><h2>La fenêtre des jets de dés</h2><h3>Fenêtre
        type</h3><p>Lorsqu'un Acteur souhaite faire un jet de dés, la fenêtre
        ci-dessous s'affiche à l'écran</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_15_fenetre_jets_des.webp"
        /><p>L'Attribut concerné par la Compétence peut être modifié au besoin.
        Par exemple, au-dessus, nous avons un jet d'Etiquette. Si celui-ci doit
        plutôt s'appuyer sur la Logique que sur le Charisme (l'Acteur souhaite
        comprendre les jeux de pouvoir/relation lors d'une réunion de cadres
        corporatistes), celle-ci peut être choisie pour le jet.</p><p>A noter
        que si l'Acteur n'a pas la Compétence, ce choix ne peut pas être fait :
        seul l'Attribut rattaché à la Compétence est applicable. Si vous
        souhaitez quand même changer cet Attribut, il vous faudra ajouter la
        Compétence avec un score de 0.</p><p></p><h3>Atouts et Traits</h3><p>Si
        l'Acteur bénéficie d'@UUID[.0P3eWwDMF4VsNoYc]{Atouts} ou de
        @UUID[.m4lPvZLB8kKFhX5M]{Traits} qui lui apportent des avantages ou des
        inconvénients, ceux-ci s'afficheront et il sera possible de les prendre
        en compte (ou pas) selon la situation.</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_15_fenetre_jets_des_trait_atout.webp"
        /><p>Certaines situations préremplissent également certaines cases comme
        les <strong>Blessures</strong> qui apportent un dé de complication et
        des malus au nombre de dés. Comme ici où l'Acteur a subi des blessures
        lui imposant un malus de 2 dés et 1 dés de Complications :</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_15_fenetre_jets_des_blessures.webp"
        /><p></p><h3>Modifications manuelles</h3><p>Vous pouvez aussi appliquer
        des modificateurs manuellement en cliquant sur les dés pour augmenter ou
        réduire leur nombre comme avec les
        @UUID[.LApQdedhzFNzRwrJ#principe-de-fonctionnement-des-moniteurs]{Moniteurs
        des Acteurs}.</p><p></p><h3>Utilisation de la Chance</h3><p>Si l'Acteur
        a de la Chance et qu'il souhaite en profiter, il peut cocher la cas
        "Utiliser la chance". Un point de chance sera automatiquement retiré de
        son Moniteur de Chance et le jet comptabilisera les succès sur un
        résultat supérieur ou égal à 4 au lieu de 5
        habituellement.</p><p></p><h3>Lancer les dés</h3><p>Une fois que les
        paramètres du jet de dés sont correctement renseignés, il ne reste plus
        qu'à lancer les dés en cliquant sur le bouton "<strong>Lancer</strong>"
        (le nom du bouton a été choisi pour être simple et facilement
        compréhensible).</p><p></p><h2>Les résultats d'un jet via le
        chat</h2><h3>Utiliser la chance</h3><p>Lors d'un jet, le bouton
        <em>Utiliser la chance</em> apparait.</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_10_jets_chance.webp"
        /><p>Il est possible de cliquer dessus. Cela relance le jet (avec
        application des nouveaux résultats) et décoche un point de chance sur la
        feuille du personnage concerné.</p><p>Dans certaines conditions, le
        bouton ne peut plus être utilisé, notamment quand une action dépendante
        du jet a été activée. Par exemple, une attaque est lancée. Si le
        défenseur se défend (voir ci-dessous), l'attaquant ne peut plus utiliser
        sa chance pour le jet d'attaque.</p><h3>Défense contre #
        succès</h3><p>Quand un personnage est attaqué, l'interface du jeu lui
        propose de se défendre contre le nombre de succès de l'attaque.</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_10_jets_d%C3%A9fense.webp"
        /><p>Le joueur (ou le MJ) n'a plus qu'à cliquer sur le bouton pour jeter
        les dés correspondant à la défense correspondant à
        l'attaque.</p><h3>Appliquer ##</h3><p>Si une attaque passe malgré la
        défense (s'il y en a une), alors l'interface propose de procéder à
        l'application des dommages. Ceux-ci sont détaillés dans le bouton : leur
        nombre + le type de dommage (P pour physique, E pour étourdissant, M
        pour matriciels, K pour mark) et s'ils contournent l'armure ou
        pas.</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_10_jets_appliquer.webp"
        /><p>Le nombre de dégâts subit par l'armure et les différents moniteurs
        sont alors retirés de la fiche du personnage concerné.</p><p>La manière
        dont les dommages sont comptabilisés dépendent du mode
        d'@UUID[.dnfgjE9ah4GqCFJG#application-des-dommages]{Application des
        dommages} paramétré dans le système Anarchy.</p>
