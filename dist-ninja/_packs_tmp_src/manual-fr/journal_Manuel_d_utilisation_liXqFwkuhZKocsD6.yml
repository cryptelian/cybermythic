        <p>Les Sprites sont créés par les Technomanciens via la
        Résonance.</p><p></p><h3>Feuille</h3><img
        src="systems/ninjanarchy/assets/pages-fr/30_acteurs_50_sprite_feuille.webp"><h3>Image</h3><p>Il
        est possible de changer l'image du
        Sprite.</p><p></p><h3>Caractéristiques</h3><p>Les Sprites ont deux
        <em>Attributs</em>
        :</p><ul><li><p>Logique</p></li><li><p>Chance</p></li></ul><p></p><p>Ils
        ont également 2 <em>Actions d'attributs</em> :</p><ul><li><p>Défense
        matricielle</p></li><li><p>Perception
        matricielle</p></li></ul><p></p><h3>Moniteurs</h3><p>Ils ont deux
        <em>Moniteur :</em></p><ul><li><p><em>Matriciel</em> pour calculer les
        dommages en cas d'attaque ; il est possible d'indiquer la résistance qui
        diminuera chaque attaque</p></li><li><p><em>Chance</em> qui permet de
        suivre l'utilisation de leur chance pendant les
        parties</p><p></p></li></ul><h3>Compétences, Atouts, Armes</h3><p>Vous
        pouvez ajouter des @UUID[.vnoKEqZihJHDwYXV]{Compétences}, des
        @UUID[.0P3eWwDMF4VsNoYc]{Atouts} ou des @UUID[.zR0zzTK3L65Nv0BU]{Armes}
