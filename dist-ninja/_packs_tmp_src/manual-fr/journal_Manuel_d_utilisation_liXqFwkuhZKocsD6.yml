      content: >-
        <p>La feuille d'un contact est simple et efficace.</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_10_contact.webp"
        /><ol><li><p>A gauche du nom, vous pouvez changer l'icône par défaut
        pour y rattacher une image en parcourant les répertoires de votre
        disque.</p></li><li><p>Dans le champ <em>Description</em>, vous pouvez
        décrire le contact. Ce champ est visible du joueur si le contact est
        rattaché à sa feuille. Vous pouvez y décrire la relation entre le
        contact et le personnage par exemple.</p></li><li><p>Le champ <em>Notes
        du MJ</em> reste confidentiel : il est le seul à y avoir
        accès.</p></li></ol><p></p><p>Un Contact peut être créé comme
        Objet.</p><p>Il peut également être glisser directement sur la feuille
        d'un @UUID[.VnkwboEYWvrShWNr]{Personnage Joueur} à partir d'une liste
        d'Objets ou d'une autre feuille.</p><p>Enfin, sur cette feuille, vous
        pouvez cliquer sur le bouton "<strong>+</strong>" de la section Contact
        pour en ajouter un.</p><p>Sur cette feuille, vous pouvez faire un
        glisser-déposer d'un Contact </p>
