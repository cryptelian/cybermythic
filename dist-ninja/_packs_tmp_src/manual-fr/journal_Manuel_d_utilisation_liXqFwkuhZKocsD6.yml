      content: >-
        <p>Un cyberdeck est l'équipement indispensable de tout Decker qui se
        respecte.</p><p>Sa feuille se présente ainsi :</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_20_cyberdeck.webp"
        /><p></p><p>Deux onglets sont présents : <strong>DETAILS</strong> qui
        est géré ci-dessous et <strong>MODIFICATEURS</strong> dont tout vous est
        révélé dans la section éponyme @UUID[.F7rLoYhx0Ab4Prkb]{Les
        modificateurs}.</p><p></p><p>La section <strong>DETAILS</strong>
        regroupent les caractéristiques et informations du cyberdeck.</p><p>Vous
        pourrez y renseigner les valeurs de <em>Firewall</em>, le <em>nombre de
        programmes</em> et la <em>puissance de calcul</em> (le nombre de
        relances sur les tests d’actions matricielles).</p><p>Vous pourrez
        également y gérer le <em>moniteur de condition matriciel</em> et la
        <em>résistance</em> aux dégâts matriciels que le deck pourra
        encaisser.</p><p>Le champ <em>Description</em> est visible du joueur. Le
        champ <em>Notes du MJ</em> n'est accessible que d'un MJ.</p>
      markdown: ''
