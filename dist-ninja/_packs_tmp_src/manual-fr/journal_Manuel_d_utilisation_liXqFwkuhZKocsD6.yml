  - sort: 698438
    name: Les Atouts
    type: text
    _id: 0P3eWwDMF4VsNoYc
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Les Atouts permettent d'avoir des éléments distinctifs des
        personnages.</p><p>Ils peuvent être de différentes <em>Catégories
        </em>et dédiés à tous ou bien à seulement certains personnages dotés de
        certaines <em>Capacités</em>.</p><p>Les Atouts peuvent être paramétrés
        avec des
        @UUID[Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.F7rLoYhx0Ab4Prkb]{MODIFICATEURS}.</p><p>Voici
        la feuille d'un Atout.</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_60_atout.webp"
        /><p></p><h3>Catégorie</h3><p>Chaque Atout peut être rattaché à une
        <em>Catégorie</em>.</p><ul><li><p>Pouvoir
        d'adepte</p></li><li><p>Bioware</p></li><li><p>Forme
        conmplexe</p></li><li><p>Cyberdeck</p></li><li><p>Cyberware</p></li><li><p>Drone</p></li><li><p>Equipement</p></li><li><p>Focus
        (éveillés)</p></li><li><p>Programme</p></li><li><p>Sort</p></li><li><p>Spécial</p></li></ul><h3>Capacité</h3><p>Il
        est possible de préciser si un Atout est ouvert à tous (Normal) ou s'il
        est dédié aux Eveillés ou aux Emergés.</p><h3>Niveau</h3><p>Permet de
        préciser le niveau de l'Atout et ainsi de distinguer les Atouts
        identiques mais de niveaux (et donc de puissance) différents. Par
        exemple, le Sort Barrière qui peut avoir plusieurs
        niveaux.</p><h3>Essence</h3><p>Le coût éventuel en Essence de l'Atout.
        Celui-ci sera automatiquement retiré de l'Essence du personnage à qui
        sera attribué l'Atout.</p>
      markdown: ''
