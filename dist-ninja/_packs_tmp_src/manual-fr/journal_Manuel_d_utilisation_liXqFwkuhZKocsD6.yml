      content: >-
        <p>Les Acteurs regroupent dans le système Shadowrun Anarchy tous ceux
        qui peuvent agir (ou subir) pendant le jeu.</p><p></p><h2>Les différents
        types d'Acteurs</h2><p>Ceux-ci peuvent être évidemment les
        @UUID[.VnkwboEYWvrShWNr]{Personnages Joueurs (PJ)}, mais
        aussi</p><ul><li><p>les @UUID[.nmEA3U0UhplbUb3E]{Personnages Non Joueurs
        (PNJ) ou les Créatures},</p></li><li><p>les
        @UUID[.mBMeROdm81ifbffR]{Véhicules ou les Drones},</p></li><li><p>les
        @UUID[.l6D4zCeGuaz0eIKw]{Objets matriciels},</p></li><li><p>les
        @UUID[.qStxVt5nDbmxXAJk]{Sprites} ou enfin</p></li><li><p>les célèbres
        @UUID[.bv4frckmzKQdwy3C]{GLACES}.</p></li></ul><p></p><h2>Principe de
        fonctionnement des Moniteurs</h2><p>Qu'un Moniteur concerne les dommages
        physiques ou matriciels, tous fonctionnent de la même
        manière.</p><p>Lorsque l'Acteur reçoit des dommages, le Moniteur
        concerné coche autant de cases que de dommages reçus.</p><p>Si vous
        voulez ajouter ou retirer manuellement des dommages aux moniteurs, il
        est possible de le faire en cliquant sur la case à cocher ou à décocher
        la plus haute. Pour cocher 9 cases du moniteur, cliquer sur la neuvième
        case. pour enlever toutes les cases à partir de la deuxième, cocher sur
        la deuxième case.</p><img
        src="systems/ninjanarchy/assets/pages-fr/30_acteurs_40_moniteur.gif"
        style="width:250px" /><p></p><h3>Prototype du token</h3><p>Le système de
        Shadowrun Anarchy s'appuie sur les mécanisme de Foundry pour la gestion
        des Tokens.</p>
