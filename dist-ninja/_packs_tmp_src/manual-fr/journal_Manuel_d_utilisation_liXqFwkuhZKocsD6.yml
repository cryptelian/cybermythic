  - sort: 625000
    name: Les Modificateurs
    type: text
    _id: F7rLoYhx0Ab4Prkb
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Dans la plupart des objets (armes, sorts, atouts, métatypes, etc.),
        la feuille propose un onglet
        <strong>MODIFICATEURS</strong>.</p><p>Celui-ci permet d'ajouter des
        <strong>Effets</strong> qui se répercuteront sur les fiches des
        personnages qui en sont équipés (si la case <em>Actif pour l'acteur</em>
        est cochée).</p><p>Un exemple de feuille positionné sur l'onglet
        <strong>MODIFICATEURS</strong> :</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_90_modificateurs.webp"
        /><h3>Ajouter un Effet</h3><p>Pour ajouter un Effet, il suffit d'appuyer
        sur le bouton <strong>+</strong> à côté du titre
        <strong>Effet</strong>.</p><p>Vous pouvez ajouter différents Effets dans
        les objets. Voici ceux qui sont à votre disposition
        !</p><p></p><h3><strong>De manière globale</strong></h3><p>Les champs
        <strong>Valeur</strong> et <strong>Condition </strong>sont toujours
        présents.</p><p>La <strong>Valeur</strong> présente le nombre qui est
        pris en compte par l'<strong>Effet</strong>. Cela peut représenter par
        exemple un nombre de points (en plus ou en moins à un Attribut par
        exemple) ou un nombre de dés (à ajouter ou à retirer à un jet de
        Compétence). Ce chiffre peut être négatif ou positif.</p><p>La
        <strong>Condition</strong> est un petit texte qui pourra aider pendant
        la phase de jeu à identifier s'il faut tenir compte de
        l'<strong>Effet</strong> ou pas si celui-ci est conditionné. Laissez-le
        vide si l'<strong>Effet</strong> est
        permanent.</p><p></p><h3><strong>Jet de dé</strong></h3><p>Un effet
        <strong>Jet de dé</strong> peut se traduire de différentes
        manières.</p><h4><span style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Bonus</span></strong></span></h4><p>Un
        <em>Bonus</em> ajoutera X dés correspondant à la <strong>Valeur</strong>
        indiquée plus loin sur la ligne (la <strong>Valeur</strong> sera
        retranchée au jet si elle est négative)</p><ul><li><p>sur une
        <em>Compétence</em></p></li><li><p>sur un
        <em>Attribut</em></p></li><li><p>sur une <em>Action liée aux
        Attributs</em></p><ul><li><p>Défense</p></li><li><p>Résistance
        mentale</p></li><li><p>Perception</p></li><li><p>Sang-froid</p></li><li><p>Jauger
        les intentions</p></li><li><p>Mémoire</p></li><li><p>Attraper au
        vel</p></li><li><p>Soulever</p></li><li><p>Défense
        matricielle</p></li><li><p>Perception
        matricielle</p></li></ul></li><li><p>sur une <em>Défense</em> identique
        à celle qui sont utilisée pour résister à une attaque (cf.
        @UUID[Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.zR0zzTK3L65Nv0BU#defense]{Défense
        des Armes})</p><ul><li style="box-sizing:border-box;user-select:text"><p
        style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
        style="font-family:Signika, sans-serif">Défense
        physique</span></p></li><li
        style="box-sizing:border-box;user-select:text"><p
        style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
        style="font-family:Signika, sans-serif">Résistance
        physique</span></p></li><li
        style="box-sizing:border-box;user-select:text"><p
        style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
        style="font-family:Signika, sans-serif">Défense
        sociale</span></p></li><li
        style="box-sizing:border-box;user-select:text"><p
        style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
        style="font-family:Signika, sans-serif">Défense
        matricielle</span></p></li><li
        style="box-sizing:border-box;user-select:text"><p
        style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
        style="font-family:Signika, sans-serif">Résistance
        mentale</span></p></li></ul></li></ul><p></p><h4><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Relances</span></strong></span></h4><p>Les
        relances permettent de préciser le nombre de dés qui seront relancés en
        cas d'échec sur le jet correspondant à la <em>Compétence</em>,
        l'<em>Attribut</em>, l'<em>Action liée aux Attributs</em> ou la
        <em>Défense</em> qui est précisé selon la Catégorie.</p><p></p><h4><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Relances de ses
        succès</span></strong></span></h4><p>Ce Modificateur est surtout un
        désavantage : il va obliger l'Acteur à relancer le nombre de succès
        indiqué dans la <strong>Valeur</strong> de l'Effet. Il sera donc
        principalement utiliser dans les <strong>Défauts</strong>
        (@UUID[Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.m4lPvZLB8kKFhX5M]{Traits
        désavantageux}).</p><p></p><h4><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Malus
        adversaire</span></strong></span></h4><p>Ces <strong>Effets</strong>
        vont influer sur les jets de l'adversaire lors des oppositions de la
        même manière que les <em>@UUID[.F7rLoYhx0Ab4Prkb#bonus]{Bonus}</em>
        ci-dessus<em>.</em></p><p></p><h4><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Relances
        adversaire</span></strong></span></h4><p>Ces <strong>Effets</strong>
        vont influer sur les jets de l'adversaire lors des oppositions de la
        même manière que les
        <em>@UUID[.F7rLoYhx0Ab4Prkb#relances]{Relances}</em>
        ci-dessus.</p><p></p><h3><strong>Attribut</strong></h3><p>Un
        <strong>Effet</strong> pourtant sur un <em>Attribut</em> ajoutera (ou
        enlèvera) un nombre de points à un Attribut de l'acteur auquel l'objet
        est rattaché.</p><p>Par exemple, le métatype humain peut être paramétré
        pour ajouter un point de Chance :</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_90_modificateurs_metatype_humain.webp"
        /><p></p><h3>Moniteur</h3><p>En choisissant un <strong>Effet
        </strong>sur un <em>Moniteur</em>, vous
        pourrez</p><ul><li><p><em>modifier le maximum</em> en ajoutant des
        points correspondant à la
        <em>Valeur</em></p></li></ul><ul><li><p>ajouter (ou enlever) des points
        de <em>Résistance</em> au <em>Moniteur </em>concerné. Aussi, à chaque
        attaque, la résistance s'appliquera et réduira les dommages d'un nombre
        de points indiqué dans la case <em>Valeur</em></p></li></ul><p>Les
        différents <em>Moniteurs
        </em>sont</p><ul><li><p>Armure</p></li><li><p>Blindage</p></li><li><p>Etourdissant</p></li><li><p>Physique</p></li><li><p>Matriciel</p></li></ul><p>Exemple
        d'une immunité aux armes de 3 points où la résistance est positionnée
        sur les deux <em>Moniteurs </em>Physique (pour résister aux armes
        létales) et Etourdissant (pour résister aux armes contondantes ou
        similaires) :</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_90_modificateurs_atout_immunit%C3%A9.webp"
        /><p></p><h3><strong>Autres</strong></h3><p>Les <em>Autres </em>effets
        agissent sur différents éléments du jeu et de la feuille de l'acteur à
        laquelle l'objet est rattaché.</p><p>Ainsi, il est possible de modifier
        les éléments suivants :</p><ul><li><p><em>Ignore des blessures</em> : la
        <strong>Valeur</strong> indique alors le nombre de dés qui seront
        épargnés à l'Acteur en cas de blessures.</p></li><li><p><em>Endommage
        l'armure </em> : toute attaque diminuera la valeur de l'armure de la
        cible d'autant de points que le champ <strong>Valeur</strong> en plus
        des effets de l'attaque en elle-même. </p></li><li><p><em>Anarchy de
        scène</em> : la <strong>Valeur</strong> indique le nombre de points
        d'Anarchy que le PJ aura en plus (ou en moins si la
        <strong>Valeur</strong> est négative) des 3 points
        attribués</p></li><li><p><em>Anarchy de lieu</em> : même fonctionnement
        que pour l'<em>Anarchy de scène</em></p></li><li><p><em>Ajustement
        d'essence</em> : la <strong>Valeur</strong> est ajoutée ou retranchée à
        l'essence</p></li><li><p><em>Ajustement d'initiative </em>: ajoute (ou
        retranche) des points au jet d'initiative de
        l'acteur</p></li><li><p><em>Ajustement de célébrité</em> : ajoute (ou
        retranche) des points à la célébrité de l'acteur</p></li></ul>
