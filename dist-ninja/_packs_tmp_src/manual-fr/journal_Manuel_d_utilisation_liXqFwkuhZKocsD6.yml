        <p>Dans le système Shadowrun Anarchy, les objets sont l'une des parties
        les plus importantes.</p><p>Les objets permettent en effet de
        gérer</p><ul><li><p>@UUID[.FCX82JaUpogdc2zw]{Les
        Contacts}</p></li><li><p>@UUID[.mthRlmug9v1Tre9j]{Les
        Cyberdecks}</p></li><li><p>@UUID[.P2TBpM6Ffg1Lc6e6]{L'Equipement}</p></li><li><p>@UUID[.xVb7WwyOa4oia69k]{Les
        Métatypes} des personnages
        (PJ/PNJ)</p></li><li><p>@UUID[.m4lPvZLB8kKFhX5M]{Les
        Rraits}</p></li><li><p>@UUID[.0P3eWwDMF4VsNoYc]{Les
        Atouts}</p></li><li><p>@UUID[.vnoKEqZihJHDwYXV]{les
        Compétences}</p></li><li><p>@UUID[.zR0zzTK3L65Nv0BU]{Les
        Armes}</p></li></ul><p></p><p>Pour créer un nouvel objet, allez dans
        l'onglet <em>Objets</em> du menu droit et cliquer sur le bouton
        <em>Créer un objet</em>, la fenêtre suivante s'ouvre.</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_00_creation.webp"
        /><ul><li><p>Nom : saisissez le nom de votre objet</p></li><li><p>Type :
        préciser le type d'objet que vous voulez créer</p></li><li><p>Dossier :
        si vous vous voulez le ranger quelque part</p></li></ul><p></p><p>Dans
        certains objets, vous pourrez gérer des
        @UUID[.F7rLoYhx0Ab4Prkb]{modificateurs} qui auront un impact sur les
        valeurs des personnages dans le jeu.</p>
