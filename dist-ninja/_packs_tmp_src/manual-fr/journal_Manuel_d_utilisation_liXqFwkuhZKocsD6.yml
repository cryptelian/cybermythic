      content: "<section class=\"journal-page-content\" style=\"box-sizing:border-box;user-select:text;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Les Véhicules et les Drones fonctionne avec la même feuille regroupant les informations nécessaires pour le jeu.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;min-height:1rem\"></p><h3 data-anchor=\"feuille\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0.25rem;font-weight:bold;font-size:1.25em;border-bottom:1px solid var(--color-underline-header)\"><span style=\"font-family:Signika, sans-serif\"><strong>Feuille</strong></span></h3><img src=\"systems/ninjanarchy/assets/pages-fr/30_acteurs_30_vehicules_drone_feuille.webp\" /><h3 data-anchor=\"image-and-informations-principales\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0.25rem;font-weight:bold;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Image &amp; informations principales</strong></span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Il est possible de changer l'image du  Véhicule ou du Drone.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Vous pouvez modifier son nom.</span></p><p><span style=\"font-family:Signika, sans-serif\">Un menu permet d'indiquer quelle est la @UUID[.vnoKEqZihJHDwYXV]{Compétence} qui est utilisée pour piloter le Véhicule ou le Drone.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Un menu permet de préciser le <em>Type</em> de véhicules ou de drones dont il est question en choisissant</span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em\"><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Mini drone</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Petit drone</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Drone moyen</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Grand drone</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Moto</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Petite voiture</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Van</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Camion</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Aéronef</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Bâteau</span></p></li></ul><p></p><p><span style=\"font-family:Signika, sans-serif\">Une case, vide à la création permet également de connaitre le propriétaire du Véhicule ou du Drone. </span></p><p><span style=\"font-family:Signika, sans-serif\">Dans l'exemple ci-dessous, c'est<em>\_Un PNJ qui est le propriétaire :\_</em></span></p><img src=\"systems/ninjanarchy/assets/pages-fr/30_acteurs_30_vehicules_drone_proprietaire.webp\" /><p><span style=\"font-family:Signika, sans-serif\"><br />Cette information sera également reprise sur la fiche du propriétaire :</span></p><img src=\"systems/ninjanarchy/assets/pages-fr/30_acteurs_00_controles.webp\" /><h3 data-anchor=\"caracteristiques\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0.25rem;font-weight:bold;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Caractéristiques</strong></span></h3><p 