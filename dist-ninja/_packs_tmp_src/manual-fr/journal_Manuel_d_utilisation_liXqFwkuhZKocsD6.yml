        <h2 data-anchor="characters"
        style="box-sizing:border-box;user-select:text;margin:1rem 0px
        0.5rem;padding:0px;font-weight:bold;font-size:1.5em;border-bottom:1px
        solid var(--color-underline-header);color:rgb(25, 24,
        19);font-family:Signika,
        sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><span
        style="font-family:Signika, sans-serif"><strong>Grands principes de
        base</strong></span></h2><p></p><p>Le système Anarchy s'appuie sur les
        règles officielles et s'adapte à la version anglaise ou française
        selon la langue et le paramétrage choisis.</p><p></p><p>Dans ce manuel,
        vous découvrirez comment paramétrer le système, créer des personnages et
        tous les éléments (objets) qui vous permettront de jouer en exploitant
        toute la capacité du système Shadowrun Anarchy.</p><p></p><p><span
        style="text-decoration:underline"><span
        style="text-decoration:underline">/!\</span></span> ce manuel se penche
        uniquement sur le système Shadowrun Anarchy et pas le fonctionnement de
        Foundry
        VTT</p><p></p><h2>@TODO</h2><ul><li><p>@UUID[.F7rLoYhx0Ab4Prkb#autres]{Les
