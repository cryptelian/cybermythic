      content: "<p>Au centre du jeu et du système Anarchy, il y a les Personnages Joueurs (PJ). Le fonctionnement de leur feuille (et de ses différentes présentations) est détaillé ci-dessous.</p><p></p><h3>Feuille(s ?)</h3><p>Les PJ ont deux feuilles à leur disposition. Choisissez celle qui vous convient le mieux :)</p><p></p><h4>Feuille par défaut</h4><p>La feuille par défaut affiche sur <strong>un même écran</strong> tous les éléments qui constituent le PJ</p><img src=\"systems/ninjanarchy/assets/pages-fr/30_acteurs_10_PJ_feuille_defaut.webp\" /><p></p><h4>Feuille avec onglets</h4><p>Cette feuille réorganise les données d'un PJ sur <strong>trois onglets</strong> :</p><ul><li><p>un <em>En-tête toujours affiché </em>avec le nom, le @UUID[.xVb7WwyOa4oia69k]{métatype}, le genre, le caractère éveillé/émergé ou pas, les Attributs, les @UUID[.LApQdedhzFNzRwrJ#principe-de-fonctionnement-des-moniteurs]{Moniteurs} physique, étourdissant et d'Armure</p></li></ul><ul><li><p><em>Personnage</em> avec les données liés aux @UUID[.LApQdedhzFNzRwrJ#principe-de-fonctionnement-des-moniteurs]{Moniteurs} de Chance et d'Anarchy de scène, aux éléments descriptifs du PJ (Mots-clés, Répliques, Comportements), aux @UUID[.vnoKEqZihJHDwYXV]{Compétences}, aux @UUID[.0P3eWwDMF4VsNoYc]{Atouts}, aux @UUID[.m4lPvZLB8kKFhX5M]{Traits}, aux données de jeux des @UUID[.zR0zzTK3L65Nv0BU]{Armes}</p></li><li><p><em>Equipement</em> avec les données concernant l'équipement comme les @UUID[.zR0zzTK3L65Nv0BU]{Armes} (dupliquées du premier onglet), les @UUID[.mthRlmug9v1Tre9j]{Cyberdecks}, les @UUID[.mBMeROdm81ifbffR]{Véhicules et Drones} contrôlés, le reste des @UUID[.P2TBpM6Ffg1Lc6e6]{équipements}</p></li><li><p><em>Biographie</em> avec la Célébrité, la Crédibilité et la Rumeur, les Contacts, la Description du PJ et les Notes du MJ</p></li></ul><img src=\"systems/ninjanarchy/assets/pages-fr/30_acteurs_10_PJ_feuille_onglet_00_personnage.webp\" /><img src=\"systems/ninjanarchy/assets/pages-fr/30_acteurs_10_PJ_feuille_onglet_10_equipement.webp\" /><img src=\"systems/ninjanarchy/assets/pages-fr/30_acteurs_10_PJ_feuille_onglet_20_biographie.webp\" /><p></p><h3 data-anchor=\"image-and-informations-principales\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0.25rem;font-weight:bold;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Image &amp; informations principales</strong></span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Il est possible de changer l'image du PJ pour qu'il soit plus facilement identifiable et que l'image corresponde au personnage souhaité.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Vous pouvez modifier son nom.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Un menu permet de préciser sa proximité avec la magie ou la matrice en choisissant</span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Normal</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Eveillé</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Emergé</span></p></li></ul><p>Vous avez la possibilité de préciser le Genre du PJ.</p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Si vous ajoutez un <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.xVb7WwyOa4oia69k\" data-id=\"xVb7WwyOa4oia69k\" data-type=\"JournalEntryPage\" data-pack=\"anarchy.manual-fr\" data-tooltip=\"Texte Page\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Métatype</a> à la feuille en en glissant un sur la feuille du PJ, celui-ci bénéficiera des <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.F7rLoYhx0Ab4Prkb\" data-id=\"F7rLoYhx0Ab4Prkb\" data-type=\"JournalEntryPage\" data-pack=\"anarchy.manual-fr\" data-tooltip=\"Texte Page\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Modificateurs</a> de ce dernier.</span></p><p>Deux champs permettent d'accueillir le Karma actuel du PJ ainsi que le Total qu'il a pu recevoir.</p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Enfin, l'Essence sera ajustée en fonction des <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.0P3eWwDMF4VsNoYc\" data-id=\"0P3eWwDMF4VsNoYc\" data-type=\"JournalEntryPage\" data-pack=\"anarchy.manual-fr\" data-tooltip=\"Texte Page\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Atouts</a> qui lui seront attribués.</span></p><h3 data-anchor=\"caracteristiques\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0.25rem;font-weight:bold;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Caractéristiques</strong></span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Les PJ ont six\_<em style=\"box-sizing:border-box;user-select:text\">Attributs </em>:</span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Force</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Agilité</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Volonté</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Logique</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Charisme</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Chance</span></p></li></ul><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;min-height:1rem;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Les valeurs des Attributs seront prises automatiquement dans ses jets de dés et sur le calcul des\_ <em style=\"box-sizing:border-box;user-select:text\">Actions d'attributs</em> :</span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Défense (physique)</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Résistance mentale</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Perception</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Sang-froid</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Jauger les intentions</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Mémoire</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Attraper au vol</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Soulever</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Défense matricielle</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Perception matricielle</span></p></li></ul><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;min-height:1rem;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"></p><h3 data-anchor=\"moniteurs\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0.25rem;font-weight:bold;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Moniteurs</strong></span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Les PJ ont plusieurs\_<em style=\"box-sizing:border-box;user-select:text\">Moniteur :</em></span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\"><em style=\"box-sizing:border-box;user-select:text\">Armure\_</em>pour calculer l'état de la protection du PJ. Celle-ci diminuera en fonction des dégâts reçus et du paramétrage de l'<a class=\"content-link\" draggable=\"true\" data-hash=\"application-des-dommages\" data-uuid=\"Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.dnfgjE9ah4GqCFJG\" data-id=\"dnfgjE9ah4GqCFJG\" data-type=\"JournalEntryPage\" data-pack=\"anarchy.manual-fr\" data-tooltip=\"Texte Page\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">application des dommages</a>.</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\"><em style=\"box-sizing:border-box;user-select:text\">Chance</em> qui permet de suivre l'utilisation de leur chance pendant le jeu</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Les Points d'<em style=\"box-sizing:border-box;user-select:text\">Anarchy de scène</em>. Ceux-ci apparaissent une fois que </span></p><ul><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">le prototype du token est associé à l'Acteur\_ \_</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p>et qu'un joueur est propriétaire de l'Acteur</p></li></ul></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Physique et Etourdissant pour suivre l'état même du PJ</span></p></li></ul><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;min-height:1rem;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"></p><h3>Mots clés, Répliques et Comportements</h3><p>Dans Shadowrun Anarchy, les PJ sont construits autour des différentes notions que sont les Mots clés, les Répliques et les Comportements.</p><p>Pour ajouter l'un ou l'une d'entre eux à la fiche, cliquez sur le bouton \"<strong>+</strong>\" à côté du titre de la notion. Cela ouvrira un champ de texte que vous n'aurez qu'à compléter.</p><p>Pour en supprimer, cliquez simplement sur la \"poubelle\" qui se trouve à côté.</p><p>Petite particularité, les PJ peuvent \"dire\" l'une de leurs Répliques. Pour cela, un joueur clique sur l'icône \"bulle\" à côté de la Réplique et celle-ci sera affichée dans le chat de Foundry.</p><h3 data-anchor=\"competences,-atouts,-armes\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0.25rem;font-weight:bold;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Compétences, Atouts, Armes</strong></span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Vous pouvez ajouter des <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.vnoKEqZihJHDwYXV\" data-id=\"vnoKEqZihJHDwYXV\" data-type=\"JournalEntryPage\" data-pack=\"anarchy.manual-fr\" data-tooltip=\"Texte Page\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Compétences</a>, des <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.0P3eWwDMF4VsNoYc\" data-id=\"0P3eWwDMF4VsNoYc\" data-type=\"JournalEntryPage\" data-pack=\"anarchy.manual-fr\" data-tooltip=\"Texte Page\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Atouts</a> ou des <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.zR0zzTK3L65Nv0BU\" data-id=\"zR0zzTK3L65Nv0BU\" data-type=\"JournalEntryPage\" data-pack=\"anarchy.manual-fr\" data-tooltip=\"Texte Page\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Armes</a> à tout PJ.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Il est également possible de lui adjoindre des <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.mthRlmug9v1Tre9j\" data-id=\"mthRlmug9v1Tre9j\" data-type=\"JournalEntryPage\" data-pack=\"anarchy.manual-fr\" data-tooltip=\"Texte Page\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Cyberdecks</a> et des <a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.m4lPvZLB8kKFhX5M\" data-id=\"m4lPvZLB8kKFhX5M\" data-type=\"JournalEntryPage\" data-pack=\"anarchy.manual-fr\" data-tooltip=\"Texte Page\" style=\"box-sizing:border-box;user-select:text;cursor:pointer;background:rgb(221, 221, 221);padding:1px 4px;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;white-space:nowrap;word-break:break-all\">Traits</a> qui viendront enrichir sa feuille.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Soit en glissant/déposer à partir d'un élément existant dans votre monde ou dans un compendium, soit en cliquant sur le bouton \"<strong style=\"box-sizing:border-box;user-select:text\">+</strong>\".</span></p><h3 data-anchor=\"description-et-notes-du-mj\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0.25rem;font-weight:bold;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\"><strong style=\"box-sizing:border-box;user-select:text\">Description et Notes du MJ</strong></span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Ces deux champs de texte sont à votre disposition.</span></p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Sachez que les <strong style=\"box-sizing:border-box;user-select:text\">Notes du MJ</strong> lui sont réservées ;)</span></p>"
