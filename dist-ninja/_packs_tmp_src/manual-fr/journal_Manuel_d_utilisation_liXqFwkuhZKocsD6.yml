  - sort: 696875
    name: Les Traits
    type: text
    _id: m4lPvZLB8kKFhX5M
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Si vous avez lu les règles du jeu Shadowrun Anarchy, vous connaissez
        l'importance des Traits.</p><p>Le système permet de simuler leur impact
        dans le jeu.</p><p>La feuille d'un Trait se présente ainsi :</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_50_trait.webp"
        /><ol><li><p>Retrouvez ici la désignation du
        Trait</p></li><li><p>L'icône du Trait (positive ou négative, à changer
        manuellement)</p></li><li><p>La case à cocher pour indiquer si le Trait
        est un Avantage (case cochée, par défaut) ou un Défaut (casé décochée).
        Vous pourrez ainsi mieux les retrouver sur la fiche de vos
        personnages.</p></li></ol><p>Voici ce que donne la feuille d'un
        Défaut</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_50_trait_defaut.webp"
        /><p></p><p>Chaque Trait peut avoir des impacts en jeu qui seront
        décrits dans le champ <em>Description</em> et dont les impacts en termes
        de système peuvent être placé dans l'onglet
        @UUID[.F7rLoYhx0Ab4Prkb]{MODIFICATEURS}.</p>
      markdown: ''
    video:
      controls: true
      volume: 0.5
