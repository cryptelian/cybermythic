  - sort: 699219
    name: les Compétences
    type: text
    _id: vnoKEqZihJHDwYXV
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Chaque personnage est décrit par ses Compétences (entre
        autres).</p><h3>Connaissances</h3><p>Celles-ci peuvent être des
        Compétences de connaissance comme celle-ci dessous si la case
        <em>Connaissance</em> est cochée.</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_70_competences_connaissance.webp"
        /><p></p><h3>Compétences actives</h3><p>D'autres peuvent être des
        Compétences plus actives comme celle-ci</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_70_competences_actives.webp"
        /><p></p><h4><strong>Niveau</strong></h4><p>Le <em>Niveau</em> indique
        le nombre de dés qui sera utilisé pour les jets en plus de
        l'attribut.</p><p></p><h4><strong>Attribut</strong></h4><p>L'<em>Attribut</em>
        est celui qui sera utilisé pour les jets de la
        compétence.</p><p></p><h4><strong>Spécialisation</strong></h4><p>La
        <em>Spécialisation</em>, si elle est renseignée permettra de choisir si
        le jet se fait avec cette spécialisation avec un bonus de +2 ou si c'est
        un jet simple.</p><p></p><h4><strong>Cases Sociale, Drain et
        Convergence</strong></h4><p>La case <em>Sociale</em> indique que la
        compétence peut être affectée par les compteurs de Célébrité,
        Crédibilité et Rumeur (provenant des règles optionnelles de la
        compilation des Fans FR - <a href="https://anarchyhack.wordpress.com/"
        title="Shadowrun Anarchy
        Hacks">https://anarchyhack.wordpress.com/</a>)</p><p>Les cases
        <em>Drain</em> et <em>Convergence</em> indiquent si le jet déclenche un
        drain potentiel pour le mage qui l'utiliserait ou si la surveillance
        DIEU risque d'être alertée par les perturbations dans la matrice que
        cause les actions d'un Decker ou d'un
        Technomancien.</p><p></p><h4><strong>Copie d'une
        compétence</strong></h4><p>Pour accélérer la saisie des compétences, il
        est possible de copier les paramétrages en sélectionnant l'une de celle
        de la liste.</p><p></p><h4><strong>Code interne</strong></h4><p>Le
        <em>Code interne</em> permet de lier les armes aux compétences. Si vous
        créez vos propres compétences, choisissez un code unique (le nom de la
        compétence). Il permet d'être indépendant de la traduction
        FR/EN.</p><p></p><h3>Utiliser une Compétence</h3><p>Sur les feuilles des
        @UUID[.LApQdedhzFNzRwrJ]{Acteurs}, une Compétence apparaitra de cette
        manière :</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_70_competences_affichage.webp"
        /><p>Pour faire un jet de Compétence, cliquez simplement sur le nom de
        celle-ci. La @UUID[.t8AfxjOeyLQeMxUJ#la-fenetre-des-jets-de-des]{fenêtre
        des jets} s'affichera et vous pourrez lancer les dés \o/</p><p></p>
