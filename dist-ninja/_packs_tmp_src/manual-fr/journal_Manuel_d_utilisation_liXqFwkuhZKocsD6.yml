    text:
      format: 1
      content: "<p>Un PNJ ou une Créature fonctionne de la même manière qu'un @UUID[.VnkwboEYWvrShWNr]{Personnage Joueur} à la différence qu'ils sont dotés d'une feuille spécifique, plus synthétique et optimisée pour faciliter leur utilisation pendant les parties.</p><p></p><h3>Feuille</h3><p>Créer donc un <strong>Personnage / Créature</strong> via la fenêtre <em>Créer un acteur</em> et choisissez le <em>Type</em> correspondant :</p><img src=\"systems/ninjanarchy/assets/pages-fr/30_acteurs_00_fenetre_creer_un_acteur.webp\" /><p>La feuille d'un Personnage Joueur s'affiche.</p><p>Cliquant alors sur le bouton <strong>Feuille</strong></p><img src=\"systems/ninjanarchy/assets/pages-fr/30_acteurs_00_bouton_feuille.webp\" /><p>Sélectionner la feuille \"PNJ\" dans le champ <em>Cette feuille de personnage</em> :</p><img src=\"systems/ninjanarchy/assets/pages-fr/30_acteurs_10_Sheet_configuration.webp\" /><p>Cliquer sur le bouton \"Sauver la configuration de la feuille\" et profitez de la feuille adaptée pour les PNJ</p><img src=\"systems/ninjanarchy/assets/pages-fr/30_acteurs_20_pnj_creature_feuille.webp\" /><p></p><h3 data-anchor=\"image\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0.25rem;font-weight:bold;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\"><strong>Image &amp; informations principales</strong></span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Il est possible de changer l'image du PNJ ou de la Créature.</span></p><p>Vous pouvez modifier son nom.</p><p>Un menu permet de préciser sa proximité avec la magie ou la matrice en choisissant</p><ul><li><p>Normal</p></li><li><p>Eveillé</p></li><li><p>Emergé</p></li></ul><p>Si vous ajoutez un @UUID[.xVb7WwyOa4oia69k]{Métatype} à la feuille en en glissant un sur la feuille du PNJ, celui-ci bénéficiera des @UUID[.F7rLoYhx0Ab4Prkb]{Modificateurs} de ce dernier.</p><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;min-height:1rem;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"></p><p>Enfin, l'Essence sera ajustée en fonction des @UUID[.0P3eWwDMF4VsNoYc]{Atouts} qui lui seront attribués.</p><h3 data-anchor=\"caracteristiques\" style=\"box-sizing:border-box;user-select:text;margin:1rem 0px 0.5rem;padding:0.25rem;font-weight:bold;font-size:1.25em;border-bottom:1px solid var(--color-underline-header);color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><span style=\"font-family:Signika, sans-serif\"><strong>Caractéristiques</strong></span></h3><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Les PNJ et Créatures ont les mêmes\_<em style=\"box-sizing:border-box;user-select:text\">Attributs </em>que les @UUID[Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.VnkwboEYWvrShWNr]{Personnages Joueurs} :</span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Force</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Agilité</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Volonté</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Logique</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span style=\"font-family:Signika, sans-serif\">Charisme</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Chance</span></p></li></ul><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;min-height:1rem;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start\"><span style=\"font-family:Signika, sans-serif\">Les valeurs des Attributs seront prises automatiquement dans ses jets de dés et sur le calcul des\_ <em style=\"box-sizing:border-box;user-select:text\">Actions d'attributs</em> :</span></p><ul style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika, sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial\"><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Défense (physique)</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p style=\"box-sizing:border-box;user-select:text;margin:0.5em 0px\"><span style=\"font-family:Signika, sans-serif\">Résistance mentale</span></p></li><li style=\"box-sizing:border-box;user-select:text\"><p><span styl