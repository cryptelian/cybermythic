        mécanismes de jeu (sinon, c'est un
        @UUID[Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.0P3eWwDMF4VsNoYc]{atout}).</p><p>Aussi,
        la feuille d'un équipement est relativement simple, à l'instar de celle
        d'un
        @UUID[Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.FCX82JaUpogdc2zw]{contact}</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_30_equipement.webp" />
