        <h2>La fenêtre <em>Gestion du MJ</em></h2><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_00_Gestion%20du%20MJ.webp"><p>Cette
        fenêtre n'est visible que du MJ.</p><p>Elle se décompose en plusieurs
        parties.</p><p></p><h3>Danger</h3><p>Ici, vous retrouverez le décompte
        des points d'Anarchy que le MJ a à sa disposition.</p><p>A chaque fois
        qu'un joueur en utilise un, un point est ajouté à ce
        compteur.</p><p>Quand le MJ utilise un point d'Anarchy, il clique sur un
        point Anarchy</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_00_Gestion%20du%20MJ_point%20anarchy.webp"><p>pour
        le consommer.</p><p>S'il souhaite en ajouter un manuellement, il lui
        suffit de cliquer sur le point "sombre"</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_00_Gestion%20du%20MJ_point%20sombre.webp"><p>pour
        le transformer en un point d'Anarchy.</p><p></p><h3>Jets
        d'opposition</h3><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_00_Gestion%20du%20MJ_jets%20opposition.webp"><p>Les
        jets d'opposition rapidement accessibles sont paramétrables via les
        @UUID[.dnfgjE9ah4GqCFJG#reserves-de-difficultes]{Réserves de
        difficultés}</p><p></p><h3>Surveillance DIEU</h3><p>La Surveillance
        indique pour chaque joueur qui déclenche une alarme dans la matrice le
        niveau de surveillance de DIEU. Les points de Surveillance DIEU s'ajoute
        automatiquement lors d'un jet avec Convergence si ce dernier tombe sur
        un 1.</p><p>Il est alors possible d'ajouter (via l'oeil barré) ou de
        supprimer manuellement (via l'oeil ouvert)</p><img
        src="systems/ninjanarchy/assets/pages-fr/10_interfaces_00_Gestion%20du%20MJ_dieu.webp">
