  - sort: 699610
    name: Les Armes
    type: text
    _id: zR0zzTK3L65Nv0BU
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Les personnages sortent rarement sans elles : les armes sont un
        élément indispensable à la survie dans le monde des
        Shadowrunners.</p><p>Le système offre une manière élégante pour gérer
        tout ce qui génère une opposition. Cela peut évidemment être des armes
        blanches, des armes à feu, des armes lourdes mais aussi des sorts, des
        focus, des pouvoirs d'adeptes ou de créatures.</p><p></p><p>Voici la
        feuille des armes qui permet de gérer tout cela :</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_80_arme.webp"
        /><p></p><p>La feuille comprend elle-aussi deux onglets : les
        <strong>DETAILS </strong>décrits ci-dessous et
        <strong>MODIFICATEURS</strong> qui sont décrits dans
        @UUID[Compendium.ninjanarchy.manual-fr.liXqFwkuhZKocsD6.JournalEntryPage.F7rLoYhx0Ab4Prkb]{leur
        section}.</p><p></p><h3>Compétence</h3><p>La <em>Compétence</em> est
        celle qui sera utilisée pour le jet
        d'attaque.</p><p></p><h3>Dommages</h3><p>Les <em>Dommages</em> sont
        découpés en deux parties. Le premier champ des dommages est un chiffre
        qui sera constant. Le second est la compétence qui comptera pour les
        dommages (avec sa valeur divisée par deux).</p><p>Ainsi, le plus célèbre
        pistolet lourd qu'est l'Ares Predator V fait 6E de dommages. La première
        case aura donc une valeur de 6, la seconde sera vide pour la compétence
        :</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_80_arme_dommages%20Ares.webp"
        /><p>Pour le combat à mains, les dommages font liés à la Force. Ainsi,
        le premier champ sera de zéro et le second sera positionné sur la Force
        :</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_80_arme_dommages%20mains%20nus.webp"
        /><p>Les deux éléments suivants définissent le type de dommages
        (Etourdissant, Physique, Matriciels, Marks). Si vous cochez la case
        <em>Ignorer l'armure</em> et si l'attaque passe les défenses adverses
        entamera directement les moniteurs sans tenir compte de
        l'armure.</p><p></p><h3>Zone d'effet</h3><p>Vous pouvez aussi définir
        une <em>Zone d'effet</em> pour l'arme en question
        :</p><ul><li><p>Aucune</p></li><li><p>Shotgun</p></li><li><p>Circulaire</p></li><li><p>Cône</p></li><li><p>Rectangle</p></li><li><p>Rayon</p></li></ul><p></p><h3>Défense</h3><p>La
        <em>Défense </em>définit le jet d'opposition qui permettra à
        l'adversaire de se protéger de l'attaque</p><ul
        style="box-sizing:border-box;user-select:text;margin:0.5em
        0px;padding:0px 0px 0px 1.5em;color:rgb(25, 24, 19);font-family:Signika,
        sans-serif;font-size:14px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial"><li
        style="box-sizing:border-box;user-select:text"><p
        style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
        style="font-family:Signika, sans-serif">défense physique : AGI +
        LOG</span></p></li><li style="box-sizing:border-box;user-select:text"><p
        style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
        style="font-family:Signika, sans-serif">résistance physique : FOR +
        VOL</span></p></li><li style="box-sizing:border-box;user-select:text"><p
        style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
        style="font-family:Signika, sans-serif">défense sociale : CHA +
        VOL</span></p></li><li style="box-sizing:border-box;user-select:text"><p
        style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
        style="font-family:Signika, sans-serif">défense matricielle : FIREWALL +
        LOG (selon la cible)</span></p></li><li
        style="box-sizing:border-box;user-select:text"><p
        style="box-sizing:border-box;user-select:text;margin:0.5em 0px"><span
        style="font-family:Signika, sans-serif">résistance mentale : LOG +
        VOL</span></p></li></ul><p></p><h3>Portée</h3><p>Enfin, il est possible
        enfin de gérer la <em>Portée</em> de l'arme. Il faut sélectionner la
        <em>Portée maximale</em> qui affichera un champ pour noter les
        modificateurs des différentes portées (<em>Courte</em>, <em>Moyenne</em>
        et <em>Longue</em>) comme l'exemple ci-dessous :</p><img
        src="systems/ninjanarchy/assets/pages-fr/20_objets_80_arme_port%C3%A9e.webp"
        /><p></p><h3>Description et Notes du MJ</h3><p>A noter que le champ
        <em>Description</em> est visible des joueurs alors que le champ
        <em>Notes du MJ</em> ne sont accessibles qu'aux MJ :-)</p>
      markdown: ''
