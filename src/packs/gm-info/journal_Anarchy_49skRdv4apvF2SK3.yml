      content: "<p>If you are here, you probably know the world has changed, with technology melting with flesh, mythological creatures and magic raising back from the past.</p><p>This is a system for Foundry VTT. To run a game, you will most probably need the <a href=\"https://store.catalystgamelabs.com/products/anarchy-pdf?variant=28800112914\">Shadowrun Anarchy rule book</a>, edited by <a href=\"https://www.catalystgamelabs.com/\" target=\"_blank\" rel=\"noopener\">Catalyst game labs</a></p><h2>Characters</h2><p>At this stage, all characters and opponents are managed almost equal. Only the chosen sheet (in the <em>sheet</em> menu on the header bar) allows to chose a slightly reduced sheet for NPCs. The only small difference is that player-owned characters have Anarchy, where NPCs are using the gamemaster's anarchy.</p><p>The following features are supported:</p><ul><li><p>Character sheet</p><ul><li>Metatype, awakened/emerged status (informative)</li><li>Essence</li><li>Lists of keywords, cues and dispositions</li><li>Attributes</li><li>Skills</li><li>Shadow amps</li><li>Skills</li><li>Weapons</li><li>Gears</li><li>Contacts</li><li><p><span style=\"font-family:var(--font-primary)\">The different counters</span></p><ul><li><p>Anarchy</p><ul><li>for NPCs, it is the GM anarchy</li></ul></li><li>Edge</li><li>Armor</li><li>Condition monitors</li></ul></li></ul></li><li><p>Vehicles/drone sheet</p><ul><li>Basic attributes</li><li>Skills (in case of a drone with autosoft)</li><li>Shadowamps</li><li>Weapons</li><li>Structure monitor</li></ul></li><li><p>Test rolls</p><ul><li><p>Supported rolls\_</p><ul><li>attributes</li><li>default actions (defense, perception, judge intentions, ...)</li><li>skills</li></ul></li><li><p>Modifiers to rolls</p><ul><li>custom modifier</li><li>wound modifier</li><li>specializations</li><li>reroll failures</li><li>forced success rerolls (imposed by the opponents)</li><li>use anarchy for a disposition</li><li>use anarchy to take risks</li><li>use edge</li><li>notify about reduced opponent pool</li><li>notify about opponent forced rerolls</li></ul></li></ul></li></ul><p>\_</p><p>The modifiers for Shadow Amps, Qualities and Gear effects are not managed by the system. The player will have to add them manually on their rolls. It is possible to add this in the description.</p><h2>Gamemaster</h2><p>The gamemaster has access to a special window which contains</p><ul><li>Gamemaster's anarchy</li><li>Typicall difficulty roll (which can be customized)</li></ul><p>When a player character spends anarchy, the GM anarchy is increased accordingly.</p><p>\_</p><h2>Items</h2><p>The following types of items are available:</p><ul><li>Metatype</li><li>Skill</li><li>Quality</li><li>Shadow amp</li><li>Weapon</li><li>Gear</li><li>Contact</li></ul><p>It is possible to create them directly on the character sheet, or to add them to theworld's item and later store them in a compendium.</p><p>Compendiums may be developped later, or added to the system, in accordance with Catalyst game labs.</p>"
