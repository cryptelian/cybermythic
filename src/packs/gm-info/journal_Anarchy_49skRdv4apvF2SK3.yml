        <p>Si vous ètes là, vous savez probablement que le monde a changé, que
        la technologie se mèle à la chair, que des créatures mythologiques et la
        magie sont de nouveau présentes parmi nous.</p><p>Ce système pour
        Foundry VTT vous permettra de jouer en utilisant les règles de <a
        href="https://www.black-book-editions.fr/produit.php?id=6543">Shadowrun
        Anarchy</a>, edité par <a href="https://www.catalystgamelabs.com/"
        target="_blank" rel="noopener">Catalyst game labs</a> et traduit par <a
        href="https://www.black-book-editions.fr/">Black Book
        Edition</a>.</p><p></p><h2>Prise en mains</h2><p>Vous trouverez le
        manuel fait par <strong>Los Brutos</strong> ici:
        @UUID[Compendium.anarchy.manual-fr.liXqFwkuhZKocsD6]{Manuel
        d'utilisation}</p>
